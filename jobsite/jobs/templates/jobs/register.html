{% extends 'jobs/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <img src="{% static 'images/illustration.png' %}" alt="illustration" class="illustration" />
            <h1 class="opacity">REGISTER</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="USERNAME" required id="id_username" />
                <input type="email" name="email" placeholder="EMAIL" required id="id_email" />
                <select name="user_type" required id="id_user_type">
                    <option value="">SELECT USER TYPE</option>
                    <option value="HR">HR/Recruiter</option>
                    <option value="Candidate">Candidate</option>
                </select>
                <input type="password" name="password1" placeholder="PASSWORD" required id="id_password1" />
                <input type="password" name="password2" placeholder="CONFIRM PASSWORD" required id="id_password2" />
                <button class="opacity" type="submit">REGISTER</button>
            </form>
            <div class="register-forget opacity">
                <a href="{% url 'login' %}">LOGIN</a>
            </div>
            {% if messages %}
                <div class="mt-3">
                    <ul class="list-group">
                        {% for message in messages %}
                            <li class="list-group-item list-group-item-{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
        <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
</section>

<style>
    :root {
        --background: #1a1a2e;
        --color: #ffffff;
        --primary-color: #0f3460;
    }

    * {
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        box-sizing: border-box;
        font-family: "poppins";
        background: var(--background);
        color: var(--color);
        letter-spacing: 1px;
        transition: background 0.2s ease;
    }

    a {
        text-decoration: none;
        color: var(--color);
    }

    h1 {
        font-size: 2.5rem;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        position: relative;
        width: 22.2rem;
    }

    .form-container {
        border: 1px solid hsla(0, 0%, 65%, 0.158);
        box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        backdrop-filter: blur(20px);
        z-index: 99;
        padding: 2rem;
    }

    .login-container form input,
    .login-container form select {
        display: block;
        padding: 14.5px;
        width: 100%;
        margin: 2rem 0;
        color: var(--color);
        outline: none;
        background-color: #9191911f;
        border: none;
        border-radius: 5px;
        font-weight: 500;
        letter-spacing: 0.8px;
        font-size: 15px;
        backdrop-filter: blur(15px);
    }

    .login-container form input:focus,
    .login-container form select:focus {
        box-shadow: 0 0 16px 1px rgba(0, 0, 0, 0.2);
        animation: wobble 0.3s ease-in;
    }

    .login-container form button {
        background-color: var(--primary-color);
        color: var(--color);
        display: block;
        padding: 13px;
        border-radius: 5px;
        outline: none;
        font-size: 18px;
        letter-spacing: 1.5px;
        font-weight: bold;
        width: 100%;
        cursor: pointer;
        margin-bottom: 2rem;
        transition: all 0.1s ease-in-out;
        border: none;
    }

    .login-container form button:hover {
        box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
        transform: scale(1.02);
    }

    .circle {
        width: 8rem;
        height: 8rem;
        background: var(--primary-color);
        border-radius: 50%;
        position: absolute;
    }

    .illustration {
        position: absolute;
        top: -14%;
        right: -2px;
        width: 90%;
    }

    .circle-one {
        top: 0;
        left: 0;
        z-index: -1;
        transform: translate(-45%, -45%);
    }

    .circle-two {
        bottom: 0;
        right: 0;
        z-index: -1;
        transform: translate(45%, 45%);
    }

    .register-forget {
        margin: 1rem 0;
        display: flex;
        justify-content: space-between;
    }

    .opacity {
        opacity: 0.6;
    }

    .theme-btn-container {
        position: absolute;
        left: 0;
        bottom: 2rem;
    }

    .theme-btn {
        cursor: pointer;
        transition: all 0.3s ease-in;
    }

    .theme-btn:hover {
        width: 40px !important;
    }

    @keyframes wobble {
        0% {
            transform: scale(1.025);
        }
        25% {
            transform: scale(1);
        }
        75% {
            transform: scale(1.025);
        }
        100% {
            transform: scale(1);
        }
    }
</style>

<script>
    const themes = [
        {
            background: "#1A1A2E",
            color: "#FFFFFF",
            primaryColor: "#0F3460"
        },
        {
            background: "#461220",
            color: "#FFFFFF",
            primaryColor: "#E94560"
        },
        {
            background: "#192A51",
            color: "#FFFFFF",
            primaryColor: "#967AA1"
        },
        {
            background: "#F7B267",
            color: "#000000",
            primaryColor: "#F4845F"
        },
        {
            background: "#F25F5C",
            color: "#000000",
            primaryColor: "#642B36"
        },
        {
            background: "#231F20",
            color: "#FFF",
            primaryColor: "#BB4430"
        }
    ];

    const setTheme = (theme) => {
        const root = document.querySelector(":root");
        root.style.setProperty("--background", theme.background);
        root.style.setProperty("--color", theme.color);
        root.style.setProperty("--primary-color", theme.primaryColor);
    };

    const displayThemeButtons = () => {
        const btnContainer = document.querySelector(".theme-btn-container");
        themes.forEach((theme) => {
            const div = document.createElement("div");
            div.className = "theme-btn";
            div.style.cssText = `background: ${theme.background}; width: 25px; height: 25px`;
            btnContainer.appendChild(div);
            div.addEventListener("click", () => setTheme(theme));
        });
    };

    displayThemeButtons();
</script>
{% endblock %}
